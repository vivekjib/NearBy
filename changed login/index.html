<!DOCTYPE html>
<html >
<head>
  <title>NearBYlogin</title>
  
  
  <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Open+Sans:600'>

      <link rel="stylesheet" href="style.css">

  
</head>

<body>
<form>
  <div id="login1">
	<div class="login2">
		<input id="tab-1" type="radio" name="tab" class="sign_in" checked><label for="tab-1" class="tab">Sign In</label>
		<input id="tab-2" type="radio" name="tab" class="sign_up"><label for="tab-2" class="tab">Sign Up</label>
		<div class="login-form">
			<div class="signin">
				<div class="group">
					<label for="user" class="label">Username</label>
					<input id="user" type="text" class="input">
				</div>
				<div class="group">
					<label for="pass" class="label">Password</label>
					<input id="pass" type="password" class="input" data-type="password">
				</div>
				<div class="group">
					<input id="check" type="checkbox" class="check" checked>
					<label for="check"><span class="icon"></span> Keep me Signed in</label>
				</div>
				<div class="group">
					<input type="submit" class="button" value="Sign In">
				</div>
				<div class="hr"></div>
				<div class="footer">
					<a href="#forgot">Forgot Password?</a>
				</div>
			</div>
			<div class="signup">
				<div class="group">
					<label for="user" class="label">Full Name</label>
					<input id="user" type="text" class="input">
				</div>
				<div class="group">
					<label for="pass" class="label">Password</label>
					<input id="pass" type="password" class="input" data-type="password">
				</div>
				<div class="group">
					<label for="pass" class="label">Date Of Birth</label>
					<input id="pass" type="date"class="input" data-type="Date">
				</div>
				<div class="group">
					<label for="pass" class="label">Email Address</label>
					<input id="pass" type="text" class="input">
				</div>
				<div class="group">
					<input type="submit" class="button" value="Sign Up">
				</div>
				<div class="hr"></div>
				
			</div>
		</div>
	</div>
</div>
  
  </form>
</body>
</html>
